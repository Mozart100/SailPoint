<div class="container" color="accent">
  <h1>All Cities</h1>
  <mat-grid-list [cols]="col" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let city of cities$ | async">
      <div class="text" [ngStyle]="{ color: getColor(city) }">
        {{ city }}
      </div>
    </mat-grid-tile>
  </mat-grid-list>
