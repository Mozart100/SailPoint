<div class="container" color="accent">
  <h1>All Cities</h1>
  <mat-list role="list" class="all-cities">
    <mat-list-item role="listitem" *ngFor="let city of cities$ | async">
      <div class="text" [ngStyle]="{ color: getColor(city) }">
        {{ city }}
      </div>
    </mat-list-item>
  </mat-list>
</div>
