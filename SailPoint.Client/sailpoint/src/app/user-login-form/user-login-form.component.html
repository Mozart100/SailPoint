<div class="container">
  <form class="example-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" id="userName" formControlName="userName" />
        <span *ngIf="!signupForm.get('userName')?.valid && signupForm.get('userName')?.touched" class="error-occured">
          <span *ngIf="signupForm.get('userName')!.errors?.['xxx']">xxx invalid user/ name</span>
          <span *ngIf="signupForm.get('userName')!.errors?.['required']">Field required</span>
        </span>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email"  formControlName="email"/>
      <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched" class="error-occured">Please enter valid datas</span>
    </div>

    <div class="center">
      <button type="submit">Submit</button>
    </div>

  </form>
</div>

<p>user-login-form works!</p>
