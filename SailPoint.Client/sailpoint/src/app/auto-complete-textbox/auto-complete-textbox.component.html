<div class="container">

  <h1>Auto Complete TextBox</h1>

  <div class="autocomplete">
    <input type="text" [formControl]="formControl"/>
    <div class="search-results">
      <div *ngFor="let city of cities" class="search-result-item" (click)="select(city)">{{city}}</div>
    </div>
  </div>

</div>
